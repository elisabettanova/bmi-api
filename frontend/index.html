<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/marx/3.0.7/marx.min.css"
      integrity="sha512-gIfBOM+mjygWMgT6b/dqLds7xc9UxAoN+04jxTdg7oLrqJC8dGdbgGU4ddwPDxOeluhkm+0fsIpFLKwrRBxmGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>BMI calculator</h1>
    <label for="weightInput"> Weight</label>
    <input type="number" id="weightInput" placeholder="Enter your weight" />

    <label for="heightInput">Height</label>
    <input type="number" id="heightInput" placeholder="Enter your height" />

    <button type="button" id="calculate">Calculate BMI</button>

    <h2>Result</h2>
    <p id="result"></p>
    <script src="js/main.js"></script>
  </body>
</html>
