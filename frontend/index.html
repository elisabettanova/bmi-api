<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/3.0.7/marx.min.css"
        integrity="sha512-gIfBOM+mjygWMgT6b/dqLds7xc9UxAoN+04jxTdg7oLrqJC8dGdbgGU4ddwPDxOeluhkm+0fsIpFLKwrRBxmGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bmi Calculator</title>
</head>

<body>

    <h1>BMI CALCULATOR</h1>
    <form>


        <label for="Height">Height</label>
        <input id="heightInput" type="number" placeholder="Enter height">

        <label for="Weight">Weight</label>
        <input id="weightInput" type="number" placeholder="Enter weight">



    </form>
    <button id="calculateBtn">Calculate</button>

    <h2>Result</h2>
    <div id="result"></div>

    <script src="js/main.js"></script>
</body>

</html>
